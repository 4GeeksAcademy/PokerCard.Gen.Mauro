<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body class="bg-success">
  <div class="container ">
    <h1 class="text-light text-center mt-3">Poker Card Generator</h1>
    <div class="row d-flex justify-content-center">
      <div class="col-6 bg-light rounded">
        <div class="mt-1 display-1">
          <span id="symbolTop">8</span>
        </div>
        <div class="d-flex justify-content-center">
          <div class="bg-light text-center display-1">
            <span id="cardNumber">8</span>
          </div>
        </div>
        <div class="display-1">
          <div class="bg-light text-end">
            <span id="symbolBottom">8</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-2">
    <button class="btn-warning text-dark" id="generateBtn">
      New Card
    </button>
</body>

</html>
